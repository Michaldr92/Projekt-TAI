<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="Helpdesk IT">
		
	<title>Helpdesk IT</title>
		
	 <!-- Fonts -->
 	<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400&subset=latin,latin-ext'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,200,100' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	  
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
	<link href="css/mainrwd.css" rel="stylesheet">
	
</head>

<body>

    <div class="col-xs-1 col-lg-3 col-md-3">
    </div>
    <div class="col-lg-6 col-md-6 col-xs-10">
        <div class="panel-window">
            <div class="panel-window-header">
                <h2 class="panel-window-heading">
                    <center><b>Helpdesk IT</b></center>
                </h2>
            </div>
			<br>
			<br>
            <div class="panel-window-body">
                <form id="contact-form" role="form">
                        <div class="controls">
                            <div class="row">
							<div class="col-lg-3 col-md-3 col-xs-1">
							</div>
                                <div class="col-lg-6 col-md-6 col-xs-10">
                                    <div class="form-group">
                                        <label for="form_name">Login</label>
                                        <input id="form_name" type="text" name="login" class="form-control" placeholder="Login" required="required" data-error="Login jest wymagany.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
								<div class="col-lg-3 col-md-3 col-xs-1">
							</div>
							</div>
							<div class = "row">
							<div class="col-lg-3 col-md-3 col-xs-1">
							</div>
                                <div class="col-lg-6 col-md-6 col-xs-10">
                                    <div class="form-group">
                                         <label for="form_lastname">Hasło</label>
                                         <input id="form_lastname" type="password" name="password" class="form-control" placeholder="Hasło" required="required" data-error="Hasło jest wymagane.">
                                         <div class="help-block with-errors"></div>
                                    </div>
                                </div>
								<div class="col-lg-3 col-md-3 col-xs-1">
							</div>
                            </div>
                            <br>
							<div class = "row">
							         <div class="col-lg-12 col-md-12 col-xs-12">
                                     <center><input type="submit" class="btn btn-success btn-send" value="Zaloguj"></center>
                                 </div>   
							</div>
                        </div>
                </form>     
            </div>
        </div>
    </div> 
    <div class="col-xs-1 col-lg-3 col-md-3">
    </div>            

	<!-- JS -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
