                </div>
                <div class="sidebar-brand">
                     <a href="/helpdeskit/view/uzytkownik.html">Użytkownik</a>
                </div>
                 <nav class="sidebar-navigation">
                    <ul>
                        <li>
                            <a href="/helpdeskit/view/informacje.html">
                                <i class="fa fa-user"></i>
                                <span>Informacje</span>
                            </a>
                        </li>
                        <li>
                            <a href="/helpdeskit/view/dodajzgl.html">
                                <i class="fa fa-tasks"></i>

                        </li>

                            <a href="/helpdeskit/view/index.html">
                                <i class="fa fa-share-alt"></i>

                    </ul>

                <div class="sidebar-copyrights">
                    &copy; Projekt wykonał Michał Drop
                </div>
            </div>
        </div>

        <div id="main">
            <div class="main-header navbar navbar-default">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-xs-6">
                            <h2 id="admin">Dodaj zgłoszenie</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content container-fluid">
                <div class="row">
                </div>

                <div class="col-xs-1 col-lg-1 col-md-1">
                </div>
                <div class="col-lg-10 col-md-10 col-xs-10">
                    <div class="panel-window" style="margin-top: 10%;">
                        <div class="panel-window-header">
                            <h2 class="panel-window-heading">
                                <center><b>Dodaj zgłoszenie</b></center>
                            </h2>
                        </div>
                        <div class="panel-window-body">
						<form id="contact-form" role="form">
                        <div class="controls">
                            <div class="row">
							<div class="col-lg-2 col-md-2 col-xs-1">
							</div>
                                <div class="col-lg-8 col-md-8 col-xs-10">
                                    <div class="form-group">
                                        <label for="form_name">Temat</label>
                                        <input id="form_name" type="text" name="login" class="form-control" placeholder="Temat" required="required" data-error="Temat jest wymagany.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
								<div class="col-lg-2 col-md-2 col-xs-1">
							</div>
							</div>
							<div class = "row">
							<div class="col-lg-2 col-md-2 col-xs-1">
							</div>
                                <div class="col-lg-8 col-md-8 col-xs-10">
                                    <div class="form-group">
                                         <label for="form_lastname">Treść</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Treść zgłoszenia" rows="4" required="required" data-error="Proszę wpisać treść zgłoszenia." style = "resize: none;"></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
								<div class="col-lg-2 col-md-2 col-xs-1">
							</div>
                            </div>
                            <br>
							<div class = "row">
							         <div class="col-lg-12 col-md-12 col-xs-12">
                                     <center><input type="submit" class="btn btn-success btn-send" value="Wyślij"></center>
                                 </div>   
							</div>
                        </div>
                </form>     
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-lg-1 col-md-1">
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
